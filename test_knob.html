<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	
<link rel="stylesheet" type="text/css" href="css/countdown.css"/>

<script type="text/javascript"  src="js/jquery-1.10.2.js"></script>
<script type="text/javascript"  src="js/jquery.knob.js"></script>
<script type="text/javascript"  src="js/countdown.js"></script>

</head>
<body>
<img src='css/logo/logo.png' style='display:block;margin:0 auto;position:relative' />
<p style='text-align:center;font-size:2em;font-weight:700'><a href='//anthonyterrien.com/knob/'>Knob</a> Skin</h2>
<div class="timer-area" >
	<div class="countdown">
		<input class="days" type="text" value="0" data-readonly="true" data-thickness=".0"/>
		<input class="hours" type="text" value="0" data-readonly="true" data-thickness=".0"  />
		<input class="minutes" type="text" value="0" data-readonly="true" data-thickness=".0"/>
		<input class="seconds" type="text" value="0" data-readonly="true" data-thickness=".0"  />
	</div>
</div>
<script>
	$(document).ready(function() {
		$(".countdown").countdown({knob: true,date:'01/25/2014 18:01:30',format:true,callback:function(){alert('Ready')}},{timezone:true,offset:-11});
	});
	</script>
</body>

</html>
