<!DOCTYPE html>
<html>
<head>

<title>Razorphyn Countdown</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="css/countdown.css"/>

<script type="text/javascript"  src="js/jquery-1.10.2.js"></script>
<script type="text/javascript"  src="js/jquery.knob.js"></script>
<script type="text/javascript"  src="js/countdown.js"></script>

</head>
<body>
	<img src='css/logo/logo.png' style='display:block;margin:0 auto;position:relative' />
	<p style='text-align:center;font-size:2em;font-weight:700'>Default/Callback Skin</p>
	<div class="timer-area" >
		<ul class='countdown' id="countdown_def">
			<li><span class="days">00</span><p class="timeRefDays">Days</p></li>
			<li><span class="hours">00</span><p class="timeRefHours">Hours</p></li>
			<li><span class="minutes">00</span><p class="timeRefMinutes">Minutes</p></li>
			<li><span class="seconds">00</span><p class="timeRefSeconds">Seconds</p></li>
		</ul>
	</div>
	<br/>
	<div class="timer-area" >
		<ul class='countdown' id="countdown_def_2">
			<li><span class="days">00</span><p class="timeRefDays">Days</p></li>
			<li><span class="hours">00</span><p class="timeRefHours">Hours</p></li>
			<li><span class="minutes">00</span><p class="timeRefMinutes">Minutes</p></li>
			<li><span class="seconds">00</span><p class="timeRefSeconds">Seconds</p></li>
		</ul>
	</div>
	<br/>
	<p style='display:block;text-align:center;font-size:2em;font-weight:700'><a href='//anthonyterrien.com/knob/'>Knob</a> Skin</p>
	<div class="timer-area" >
		<div id="countdown_knob">
			<input class="days" type="text" value="0" data-readonly="true" data-thickness=".0"/>
			<input class="hours" type="text" value="0" data-readonly="true" data-thickness=".0"  />
			<input class="minutes" type="text" value="0" data-readonly="true" data-thickness=".0"/>
			<input class="seconds" type="text" value="0" data-readonly="true" data-thickness=".0"  />
		</div>
	</div>
	<div class="timer-area" >
		<div id="countdown_knob_2">
			<input class="days" type="text" value="0" data-readonly="true" data-thickness=".0"/>
			<input class="hours" type="text" value="0" data-readonly="true" data-thickness=".0"  />
			<input class="minutes" type="text" value="0" data-readonly="true" data-thickness=".0"/>
			<input class="seconds" type="text" value="0" data-readonly="true" data-thickness=".0"  />
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$("#countdown_def").countdown({knob: false,date:'11/12/2013 18:01:30',format:true,callback:function(){alert('Def Ready')}},{timezone:true,offset:1});
			$("#countdown_def_2").countdown({knob: false,date:'11/14/2013 18:01:30',format:true,callback:function(){alert('Def Ready')}},{timezone:true,offset:1});
			$("#countdown_knob").countdown({knob: true,date:'01/19/2014 18:01:30',format:true,callback:function(){alert('Knob Ready')}},{timezone:true,offset:11});
			$("#countdown_knob_2").countdown({knob: true,date:'02/19/2014 18:01:30',format:true,callback:function(){alert('Knob Ready')}},{timezone:true,offset:6});
		});
	</script>
</body>

</html>
